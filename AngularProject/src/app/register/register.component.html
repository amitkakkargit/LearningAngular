<div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">Registered</h3>

      </div>
      <div class="card-body">
        <form class="form" [formGroup]="fb" >
          <div class="form-group">
          <label form="">username</label>
          <input type="text" [formControl]="fb.controls['username']" class="form-control rounded-0" required>
        </div>

        <div class="form-group">
            <label form="">Password</label>
            <input type="text" [formControl]="fb.controls['password']" class="form-control rounded-0" required>
          </div>

          <div class="form-group">
            <label form="">Age</label>
            <input type="text" [formControl]="fb.controls['age']" class="form-control rounded-0" required>
          </div>
        <button (click)="SignUp(fb.value)" type="button" class="btn btn-success float-right">Register</button>
        </form>
    </div>
  </div>
</div>
